    let lang = 'nl';
    function renderLinks(container, items) {
      container.innerHTML = '';
      items.forEach(item => {
        const a = document.createElement('a');
        a.href = item.url;
        a.target = '_blank';
        a.rel = 'noopener';
        a.textContent = item.name;
        container.appendChild(a);
      });
    }
    function applyLang() {
      const t = i18n[lang];
      ui.btn1.textContent = t.btn1;
      ui.btn1sub.textContent = t.btn1sub;
      ui.btn2.textContent = t.btn2;
      ui.btn2sub.textContent = t.btn2sub;
      ui.btn3.textContent = t.btn3;
      ui.btn3sub.textContent = t.btn3sub;
      ui.petitionText.innerHTML = t.petition;
      ui.copyBtn.textContent = t.copyBtn;
      document.documentElement.lang = lang;
      renderLinks(ui.donationLinks, donations[lang]);
      renderLinks(ui.evidenceLinks, sources[lang]);
    }
    function openMail() {
      const t = i18n[lang];
      const to = recipients.join(',');
      const bcc = 'hindrajab1948@gmail.com';
      const subject = encodeURIComponent(t.subject);
      const body = encodeURIComponent(t.body);
      const href = `mailto:${to}?bcc=${encodeURIComponent(bcc)}&subject=${subject}&body=${body}`;
      const a = document.createElement('a');
      a.href = href;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
    function copyObjection() {
      navigator.clipboard.writeText(objectionText).then(() => {
        alert(lang === 'nl' ? 'Bezwaarschrift gekopieerd!' : 'Objection letter copied!');
      }).catch(() => {
        alert(lang === 'nl' ? 'Fout bij het kopi√´ren!' : 'Error copying!');
      });
    }
    ui.petitionBtn.addEventListener('click', () => {
      window.open('https://internetconsultatie.nl/terrorismeverheerlijking/b1', '_blank', 'noopener');
    });
    ui.flags.forEach(btn => {
      btn.addEventListener('click', () => {
        ui.flags.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        lang = btn.dataset.lang;
        applyLang();
      });
    });
    ui.btn1.addEventListener('click', openMail);
    ui.btn2.addEventListener('click', () => {
      const isVisible = ui.donationPanel.style.display === 'flex';
      ui.donationPanel.style.display = isVisible ? 'none' : 'flex';
      ui.btn2sub.style.display = isVisible ? 'block' : 'none';
    });
    ui.btn3.addEventListener('click', () => {
      const isVisible = ui.evidencePanel.style.display === 'flex';
      ui.evidencePanel.style.display = isVisible ? 'none' : 'flex';
      ui.btn3sub.style.display = isVisible ? 'block' : 'none';
    });
    ui.copyBtn.addEventListener('click', copyObjection);
    applyLang();
